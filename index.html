<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="root" style="margin: 0;">
        <h2 style="color: #7e7c89; font-size: 1.1rem; text-align: center; line-height: 3; letter-spacing: 0.1rem;">Password Generator</h2>
        <div id="base">
            <p style="margin-left: 30px;">P4$5W0rD!</p>
            <img src="image/Vector.png" style="margin-right: 30px;" height="20px">
        </div>
        <div id="plate">
            <div id="display">
                    <p style="font-size: 1.1rem;">Character Length</p>
                    <h4 id="rangeVal" style="color: #A4FFAF;">0</h4>
            </div>
            <div id="inputs">
                <div id="rng" style="margin: 0px 15px;">
                    <input type="range" value="0" min="0" max="10" style="width: 100%;" id="ranger" oninput="ranger(),display()">
                </div>
                <span class="constraints">
                    <input type="checkbox" name="" id="Uppercase">
                    <label for="Uppercase">Include Uppercase Letters</label>
                </span>
                <span class="constraints">
                    <input type="checkbox" name="" id="Lowercase">
                    <label for="Lowercase">Include Lowercase Letters</label>
                </span>
                <span class="constraints">
                    <input type="checkbox" name="" id="Numbers">
                    <label for="Numbers">Include Numbers</label>
                </span>
                <span class="constraints">
                    <input type="checkbox" name="" id="Symbols">
                    <label for="Symbols">Include Symbols</label>
                </span>
            </div>
            <div id="strength">
                <p>STRENGTH</p>
                <div id="level">
                    <div class="levels"></div>
                    <div class="levels"></div>
                    <div class="levels"></div>
                    <div class="levels"></div>
                </div>
            </div>
            <div id="gen" onclick="generate()" >
                <p>GENERATE &nbsp;</p>
                <img src="image/arrow.svg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
